<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" Lang="EN">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Reservation Hotel Room</title>

        <link rel="stylesheet" type="text/css" href="TampilanReservationHotel.css" />
    </head>
    <body>
    <h1 style="text-align: center; ">Reservation Hotel Room</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend><strong>Personal Data</strong></legend>
            <table cellspacing="4" cellpadding="4" border="0">
                 <ol>
                    <li>
                        <label for="name"> Name </label>
                        <td><input type="text" id="name" name="name" size="40" /></td>
                    </li>
    
                    <li>
                        <label for="gender"> Gender </label>
                        <td><input type="text" id="gender" name="gender" size="40" /></td>
                    </li>
            
                    <li>
                        <label for="emailadd"> Email Address </label>
                        <td><input type="text" id="emailadd" name="emailadd" size="40" /></td>
                    </li>

                    <li>
                        <label for="telpnum"> Telp Number </label>
                        <td><input type="text" id="telpnum" name="telpnum" size="40" /></td>
                    </li>
                </ol>
            </table>
        </fieldset>
        
        <fieldset>
            <legend><strong>Reservation Room form</strong></legend>
            <table cellspacing="4" cellpadding="4" border="0">
                 <ol>
                    <li>
                        <label for="resname"> Reservation Name </label>
                        <td><input type="text" id="resname" name="resname" size="40" /></td>
                    </li>
                    <li>
                        <label for="bookdate"> Booking date </label>
                        <td><input type="text" id="bookdate" name="bookdate" size="40" /></td>
                    </li>

                    <li>
                        <label for="roomtype"> Room Type </label>
                        <td>
                            <select id="roomtype" name="roomtype">
                                <option>Deluxe</option>
                            </select>
                        </td>
                    </li>

                    <li>
                        <label for="bedtype"> Bed Type </label>
                        <td>
                            <select id="bedtype" name="bedtype">
                                <option>Deluxe</option>
                                <option>Singgle Bed</option>
                            </select>
                        </td>
                    </li>

                    <li>
                        <label for="bf"> Breakfast </label>
                        <td>
                            <input type="radio" id="bfw" name="bf" value="With Breakfast" />WithBreakfast
                            <input type="radio" id="bfo" name="bf" value="Without Breakfast" />Without Breakfast
                        </td>
                    </li>
                </ol>
            </table>
        </fieldset>
        
        <fieldset>
            <legend><strong>Payment</strong></legend>
            <table cellspacing="4" cellpadding="4" border="0">
                <ol>
                    <li>
                        <label for="checkin"> Chek in date </label>
                        <td><input type="text" id="checkin" name="checkin" size="40" /></td>
                    </li>

                    <li>
                        <label for="checkout"> Chek out date </label>
                        <td><input type="text" id="checkout" name="checkout" size="40" /></td>
                    </li>

                    <li>
                        <label for="paymet"> Payment Method </label>
                        <td>
                            <select id="paymet" name="paymet">
                                <option>Cash</option>
                                <option>QR</option>
                            </select>
                        </td>
                    </li>
                </ol>
            </table>
        </fieldset>
        
        <tr>
            <td colspan="2" style = "text-align: left;">
            <input type="submit" id="submit" name = "submit" value="Submit"/></td>
        </tr>
    
</form>
</body>
</html>
